<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>Login page</h1>

<p th:if="${loginErr}" class="error">
    Wrong user or password
</p>

<p>
<form th:action="@{/login}" method="post">
    <table>
        <tbody>
        <tr>
            <td><input name="username" type="text" placeholder="Enter Username"></td>
        </tr>
        <tr>
            <td><input name="password" type="password" placeholder="Enter Password"></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="Log in"></td>
        </tr>
        </tbody>
    </table>
</form>
</p>

</body>
</html>
